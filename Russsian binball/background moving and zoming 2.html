<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('img6.jpg'); 
            background-size: cover;
            animation: zoomAndMove 1s infinite alternate;
        }
        @keyframes zoomAndMove {
            0% {
                transform: scale(1);
                opacity: 0.5;
                z-index: -1;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
                z-index: 1;
            }
        }
    </style>
</head>
<body>
    <div class="background"></div>
    <!-- Your other content goes here -->
</body>
</html>
